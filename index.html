<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="indexeddb.js"></script>
  <script src="models/Lists.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="sidebar">
    <!-- Company Logo -->
    <div class="sidebar-header">
      <div class="logo">S</div>
      <div class="company-name">Stripe Inc.</div>
    </div>

    <!-- Create Doc Button -->
    <div class="create-doc">
      <div class="filled-btn">+ Create Doc</div>
      <div class="border-btn">
        <img src="./images/search.svg">
      </div>
    </div>

    <!-- Menu Section -->
    <div class="menu-section">
      <h3>Menu</h3>
      <ul class="menu-list">
        <li><a href="#"><img class="hub-image" src="./images/hub.svg">Hub</a></li>
        <li><a href="#"><img src="./images/calendar.svg">Calendar</a></li>
        <li><a href="#"><img src="./images/projects.svg">Projects</a></li>
        <li><a href="#"><img src="./images/todo.svg">Todo</a></li>
        <li><a href="#"><img src="./images/tales.svg">Tales</a></li>
        <li><a href="#"><img src="./images/activity.svg">Activity</a></li>
        <li><a href="#"><img src="./images/recent.svg">Recents</a></li>
      </ul>
    </div>

    <!-- Company Space -->
    <div class="space-section">
        <div class="space-header">
            <h3>Projects</h3>
            <img src="./images/add-projects.svg">
        </div>
      <ul class="space-list">
        <li><a href="#"><div class="project-marker-img" style="--marker-color:red"></div>Problem</a></li>
        <li><a href="#"><div class="project-marker-img" style="--marker-color:orange"></div>Problem 2</a></li>
        <li><a href="#"><div class="project-marker-img" style="--marker-color:yellow"></div>Call Billy Snyder</a></li>
        <li><a href="#"><div class="project-marker-img" style="--marker-color:blue"></div>Optional secondary</a></li>
      </ul>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-item">Trash</div>
      <div class="footer-user">
        <img src="https://via.placeholder.com/32" alt="User Avatar">
        <span>Damien Green</span>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="nav-bar">
        <span class="main-nav-route">Hub</span>
        <span class="side-nav-route">All Docs</span>
    </div>
  </div>
</body>
</html>
